{% extends 'base.html' %}
{% load switch %}

{% block title %}
    Hansard
{% endblock %}

{% block content %}

    <h1>Hansard</h1>

    <h2>Most recent transcripts</h2>

    <ul>
        
        {% for sitting in sittings %}
        <li><a href="{% url hansard:sitting_view pk=sitting.id %}">{{ sitting }}</a></li>
        {% empty %}
        <li>There are no transcripts</li>
        {% endfor %}
        
        
    </ul>

{% endblock %}
